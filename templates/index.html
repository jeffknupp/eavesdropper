<!doctype html>
<html>
  <head>
    <script src="http://fb.me/react-0.8.0.js"></script>
    <script src="http://fb.me/JSXTransformer-0.8.0.js"></script>
    <script src="http://code.jquery.com/jquery-1.10.0.min.js"></script>
    <script src="../static/js/app.js"></script>
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css">
  </head>
  <body>
<div class="container">
    <h2>Mentions</h2>
    <div class="row">
        <div class="col-md-12" >
            <div id="content">
            </div>
            <script type="text/jsx">
            /**
            * @jsx React.DOM
            */
            var MentionBox = React.createClass({
                getInitialState: function() {
                    return {data: []}
                },
                loadCommentsFromServer: function() {
                    $.ajax({
                        url: '/mentions',
                        dataType: 'json',
                        success: function (data) {
                            this.setState({data: data});
                        }.bind(this),
                        error: function (xhr, status, err) {
                            console.error("/mentions", status, err.toString());
                        }.bind(this)
                    });
                },
                componentWillMount: function() {
                    this.loadCommentsFromServer();
                    setInterval(this.loadCommentsFromServer, this.props.pollInterval);
                },
                render: function() {
                    return (
                        <div className="mentionBox">
                        <h1>Mentions</h1>
                        <MentionList data={this.state.data}/>
                        </div>
                        );
                }
            });

            var MentionList = React.createClass({
                render: function() {
                    var mentions = this.props.data.map( function(mention) {
                        return <Mention mention={mention}></Mention>;
                    });

                    return (
                        <div className="mentionList">
                            {mentions}
                        </div>
                    );
                }
            });

            var Mention = React.createClass({
                getInitialState: function() {
                    return {seen: this.props.mention.seen}
                },
                markRead: function() {
                    var id= 
                $.ajax({
                        type: 'POST',
                        url: '/read/' + this.props.mention.id,
                        dataType: 'json',
                        success: function (data) {
                            this.setState({seen: true});
                        }.bind(this),
                        error: function (xhr, status, err) {
                            console.error("/mentions", status, err.toString());
                        }.bind(this)
                    });
                },
                render: function() {
                    return (
                        <div className={this.state.seen} onClick={this.markRead}>
                            <h2>Mention</h2>
                            <h4 className="associatedUser">
                                {this.props.mention.associated_user}
                            </h4>
                            {this.props.mention.text}
                        </div>
                    );
                }
            });

            React.renderComponent(
                    <MentionBox url="/mentions" pollInterval={20000} />,
                    document.getElementById('content')
            );
            </script>
        </div>
    </div>
</div>
  </body>
</html>
